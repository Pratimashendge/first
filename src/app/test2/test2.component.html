<div class="row">
  <div class="col-md-6 offset-md-3">
    <table class="table table-bordered">
      <thead>
        <th>Sr.no.</th>
        <th>city</th>
        <th>pincode</th>
      </thead>
      <tbody>
        <tr *ngFor="let test2 of test2Arr; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ test2.city }}</td>
          <td>{{ test2.pincode }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
